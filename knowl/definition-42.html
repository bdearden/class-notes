<span class="type">Definition</span> <span class="codenumber">2.3.13</span>.</h6>
<p>Let \(A\) be an \(m \times n\) matrix. We define the <dfn class="terminology">transpose of \(A\)</dfn>, denoted \(A^t\) to be the \(n\times m\) matrix obtained by interchanging the rows and columns of \(A\text{.}\)</p></article><span class="incontext"><a href="sec_objects_matrices.html#definition-42">in-context</a></span>
