<body><article class="example-like"><p>"If \(n\) is an odd integer, then \(n^2\) is odd."</p>
<p>This means for the universe of discourse of all integers: \(\forall n ((n \) is odd \() \to (n^2 \) is odd\()))\)</p></article></body>
