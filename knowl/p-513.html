<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f\) is said to be  <dfn class="terminology">injective</dfn> or <dfn class="terminology">one-to-one</dfn> if and only if \(f(a) = f(b)\) means that \(a = b\) for all \(a \text{ and } b\) in the domain of \(f\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
f \text{ is injective means }  \forall a, b ((f(a) = f(b)) \to (a = b))
\end{equation*}
</div>
