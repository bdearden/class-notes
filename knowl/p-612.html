<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A = \begin{bmatrix} 1 &amp; 0 &amp; 4 \\ -3 &amp; 2 &amp; 1 \\ 0 &amp; 0 &amp; 2 \end{bmatrix}\) and let \(B = \begin{bmatrix} 5 &amp; 2 &amp; 1 \\ -1 &amp; 0 &amp; 0 \\ 1 &amp; 2 &amp; 1 \end{bmatrix}\text{,}\) find:</p>
<ol class="lower-alpha cols2">
<li>\(A + B\)</li>
<li>\(B - A\)</li>
<li>\(AB\)</li>
<li>\(A^t\)</li>
<li>\(B^t\)</li>
<li>\(B^t A^t\)</li>
<li>\((AB)^t\)</li>
</ol>
