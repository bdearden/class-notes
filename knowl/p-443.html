<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The set identities are true as an extension of logic. For example, the identity \(A \cup \phi = A\) is:</p>
<div class="displaymath">
\begin{align*}
A \cup \phi &amp;= \{ x \mid x \in A \lor x \in \phi\} \\
&amp;= \{x \in A \lor F \} \\
&amp;= \{x \in A\} \\
&amp;= A 
\end{align*}
</div>
