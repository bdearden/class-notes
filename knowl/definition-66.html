<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">4.1.8</span>. <span class="title">The Principle of Inclusion-Exclusion.</span>
</h6>
<p>If \(A \and B\) are two sets, then \(|A \cup B| = |A| + |B| - |A \cap B|\)</p>
<p>Note that this is like the additive principle, except we're removing the occurances that are in common between \(A\) and \(B\text{.}\)</p></article><span class="incontext"><a href="section-counting-basics.html#definition-66">in-context</a></span>
