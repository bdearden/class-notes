<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">sequence</dfn> is a function from a subset of the integers (usually \(\{0, 1,2,3 \dots\}\)) to a set \(S\text{.}\) We use the notation \(a_n\) to denote the image of the integer \(n\text{,}\) and we call \(a_n\) the <dfn class="terminology">\(n\)-th term</dfn> of the sequence.</p>
