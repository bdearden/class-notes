<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be an \(m\times k\) matrix, and let \(B\) be a \(k\times n\) matrix. Then the product \(AB = \begin{bmatrix}c_{ij} \end{bmatrix}\) is defined by:</p>
<div class="displaymath">
\begin{equation*}
c_{ij} = a_{i1}\cdot b_{1j} + a_{i2}\cdot b_{2j} + \dots + a_{ik}\cdot b_{kj}
\end{equation*}
</div>
