<body><article class="example-like"><p>We can combine quantifers, where each variable might come from a different domain. Precedence of quantifiers is left to right.</p>
<p>What is the truth value of the following expressions where the domain is all real numbers: </p>
<ol class="decimal">
<li>\(\forall x \exists y ( xy = 5)\)</li>
<li>\(\exists x \forall y ( xy = 5)\)</li>
</ol></article></body>
