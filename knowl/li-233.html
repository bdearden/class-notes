<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">1.7.6.c</span>.</h6>
<p>For all integers \(n\text{,}\) if \(n\) is not negative and \(n \not\in\{0,2,4,6\}\) then \(n\) is odd or \(n &gt; 7\text{.}\) This is true, since the contrapositive is equivalent to the original statement (which is true).</p></article><span class="incontext"><a href="section-7.html#li-233">in-context</a></span>
