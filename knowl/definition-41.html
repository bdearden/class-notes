<span class="type">Definition</span> <span class="codenumber">2.3.11</span>.</h6>
<p>If \(A\) and \(B\) are square, \(n \times n\) matrices such that \({ AB = BA = I_n }\text{,}\) then \(B\) is called the <dfn class="terminology">inverse</dfn> of \(A\text{,}\) and \(A\) is said to be <dfn class="terminology">invertible</dfn>. We write \(B = A^{-1}\) to denote the inverse matrix.</p></article><span class="incontext"><a href="sec_objects_matrices.html#definition-41">in-context</a></span>
