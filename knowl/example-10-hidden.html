<body><article class="example-like"><p>Determine the truth values of the following: </p>
<ol class="decimal">
<li>
<p>Let \(P(x)\) be the statement “The word \(x \) contains the letter a”. </p>
<ol class="lower-alpha">
<li>P(elephant)</li>
<li>P(purple)</li>
<li>P(true)</li>
<li>P(false)</li>
</ol>
</li>
<li>
<p>Let \(Q(x,y)\) be the statement “\(x^2 + y^2 = 25\)”. </p>
<ol class="lower-alpha">
<li>\(Q(4,5)\)</li>
<li>\(Q(3,4)\)</li>
</ol>
</li>
</ol></article></body>
