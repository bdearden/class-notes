<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a \and b\) be integers, not both zero. The smallest integer \(m\) such that \(a\divides m\) and \(b \divides m\) is called the <dfn class="terminology">least common multiple of \(a \and b\)</dfn> which we denote by \(\lcm(a,b)\text{.}\)</p>
