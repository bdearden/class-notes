<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(p\) and \(q\) be propositions. For the conditional \(p \to q\text{,}\) we define:</p>
<ul class="disc">
<li>The <dfn class="terminology">converse</dfn> is \(q \to p\)</li>
<li>The <dfn class="terminology">inverse</dfn> is \(\neg p \to \neg q\)</li>
<li>The <dfn class="terminology">contrapositive</dfn> is \(\neg q \to \neg p\)</li>
</ul>
