<p>If \(A\) is a square, \(n\times n\) binary matrix, we define \({ A^{[r]} = A\odot A\odot A\odot \dots \odot A }\text{,}\) the Boolean product of \(A\) with itself \(r\) times. Further, \(A^{[0]} = I_n\text{.}\)</p></article><span class="incontext"><a href="sec_objects_matrices.html#definition-46">in-context</a></span>
