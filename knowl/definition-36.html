<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">2.2.18</span>.</h6>
<p>Let \(g:A \to B\) and let \(f:B \to C\text{.}\) The <dfn class="terminology">composition of \(f\) and \(g\)</dfn>, denoted by \(f\circ g\) is defined, for all \(a \in A\text{,}\) by \((f \circ g)(a) = f(g(a))\text{.}\)</p></article><span class="incontext"><a href="section-objects-functions.html#definition-36">in-context</a></span>
