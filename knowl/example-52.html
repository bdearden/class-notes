<p>Verify the following identities by using a membership table. It's like a truth table, except 1 means “T” and 0 means “F”</p>
<ol class="decimal">
<li>\(\overline{A \cap B} = \overline{A} \cup \overline{B}\)</li>
<li>\(A \cup(B \cap C) = (A \cup B) \cap (A \cup C)\)</li>
