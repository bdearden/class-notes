<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">2.2.11</span>.</h6>
<p>Determine if the following are bijections from \(\mathbb{R} \to \mathbb{R}\text{:}\)</p>
<ol class="decimal">
<li>\(f(x) = -3x^2 + 7\)</li>
<li>\(f(x) = x^5 + 1\)</li>
<li>\(f(x) = 5^x\)</li>
<li>\(\ds f(x) = \frac{x+1}{x+2}\)</li>
<li>Which of the functions we've considered so far have been bijections?</li>
</ol></article><span class="incontext"><a href="section-objects-functions.html#example-bijections">in-context</a></span>
