<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say that two sets, \(A\) and \(B\) are <dfn class="terminology">equal</dfn>, an write \(A = B\) they have exactly the same elements.</p>
<div class="displaymath">
\begin{equation*}
A = B \iff (A \subseteq B \wedge B \subseteq A)
\end{equation*}
</div>
