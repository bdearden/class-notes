<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The logical disjunction is an “inclusive or”. On the other hand, we define the <dfn class="terminology">exclusive or</dfn> of \(p\) and \(q\) to be the proposition “\(p\) or \(q\) but not both”. We denote the exclusive or (XOR) by \(p\oplus q\text{.}\)</p>
