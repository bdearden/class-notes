<span class="type">Definition</span> <span class="codenumber">4.1.2</span>.</h6>
<p>The <dfn class="terminology">multiplicative principle</dfn> states that if an event \(A\) can occur \(m\) ways and an event \(n\) can occur \(\text{}\) ways, then the event “\(A \and B\)” can occur \(m\cdot n\) ways.</p>
<p>The multiplicative principle generalizes to more than two events.</p></article><span class="incontext"><a href="section-counting-basics.html#definition-64">in-context</a></span>
