<article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(n\) be an integer. Assume \(n\) is not odd. Then \(n = 2k\) for some integer \(k\text{.}\) So \(7n = 14k = 2(7k)\) which is to say \(7n\) is even. Therefore \(7n\) is not odd.</p></article><span class="incontext"><a href="section-7.html#proof-19">in-context</a></span>
