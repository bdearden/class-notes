<p>The <dfn class="terminology">identity matrix of order \(n\)</dfn> is the \(n \times n\) matrix:</p>
<div class="displaymath">
\begin{equation*}
I_n = \begin{bmatrix} \delta_{ij} \end{bmatrix} \text{ where } \delta_{ij} = \left\{ \begin{array}{lr} 1 &amp; i = j \\ 0 &amp; i \not= j \end{array} \right. 
\end{equation*}
</div>
