<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.3.3</span>.</h6>
<p>The <dfn class="terminology">universal quantification</dfn> of \(P(x)\) is the statement that \(P(x)\) is true for all values of \(x\) in the domain of discourse. We write \(\forall x P(x)\)</p>
<p>A <dfn class="terminology">counterexample</dfn> is an \(x\) value for which \(P(x)\) is false.</p></article><span class="incontext"><a href="section-logic-quantifiers.html#definition-11">in-context</a></span>
