<body><div class="solution"><p>Since we know that \(x^2 \ge 0\) for any real number, \(x^2 + 1 \ge x^2 \ge 0\text{.}\) We didn't need the hypothesis \(x \gt 0\text{.}\) This is a trivial proof.</p></div></body>
