<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that in every row for which both \(p \to q\) and \(p \to r\) is true, so is \(p \to (q \wedge r)\text{.}\) Therefore, whenever the premises of the argument are true, so is the conclusion. In other words, the deduction rule is valid.</p>
